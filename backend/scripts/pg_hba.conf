# PostgreSQL Client Authentication Configuration
# This file controls: which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, and which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD
# "local" is a Unix-domain socket only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# IPv6 local connections:
host    all             all             ::1/128                 trust

# Allow replication connections from localhost
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust

# Permitir conexiones de replicación desde cualquier host en la red Docker
host    replication     replicator      0.0.0.0/0               md5

# Permitir conexiones de la aplicación desde cualquier host
host    all             postgres        0.0.0.0/0               md5
host    all             postgres        172.18.0.0/16           md5

# Demás conexiones
host    all             all             0.0.0.0/0               md5
